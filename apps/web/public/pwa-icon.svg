<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Indigo gradient background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="512" height="512" fill="url(#grad)" rx="96"/>

  <!-- Mountain peak (simplified "Peak" from PeakOps) -->
  <path d="M 150 350 L 256 150 L 362 350 Z"
        fill="white"
        opacity="0.15"/>

  <!-- Checkmark badge (for "Ops" = Operations/Checks) -->
  <circle cx="350" cy="200" r="80" fill="white"/>
  <path d="M 315 200 L 335 220 L 385 170"
        stroke="#4f46e5"
        stroke-width="16"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- "P" for PeakOps -->
  <text x="256" y="420"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif"
        font-size="140"
        font-weight="700"
        fill="white"
        text-anchor="middle">P</text>
</svg>
