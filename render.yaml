services:
  # Django API Backend
  - type: web
    name: peakops-api
    env: python
    rootDir: apps/api
    region: ohio
    buildCommand: |
      python3.11 -m pip install --upgrade pip --break-system-packages
      python3.11 -m pip install -r requirements.txt --break-system-packages
    startCommand: |
      python3.11 manage.py migrate --settings=peakops.settings --verbosity=2
      python3.11 manage.py collectstatic --noinput --settings=peakops.settings
      python3.11 manage.py create_demo_data --settings=peakops.settings || echo "Skipping demo data - may already exist"
      python3.11 manage.py check --settings=peakops.settings
      gunicorn peakops.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    plan: starter
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,getpeakops.com,*.getpeakops.com"
      - key: DATABASE_URL
        fromDatabase:
          name: peakops-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: peakops-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: peakops-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: peakops-redis
          property: connectionString
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_STORAGE_BUCKET_NAME
        value: peakops-media
      - key: AWS_S3_REGION_NAME
        value: us-east-1
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: MICRO_CHECK_BASE_URL
        value: https://peakops-web.onrender.com
      - key: MAX_VIDEO_SIZE_MB
        value: "100"
      - key: SUPPORTED_VIDEO_FORMATS
        value: "mp4,mov,avi"
      - key: INSPECTION_MODE_RETENTION_DAYS
        value: "365"
      - key: COACHING_MODE_RETENTION_DAYS
        value: "7"
      - key: ENABLE_AWS_REKOGNITION
        value: "True"
      - key: DEMO_MODE
        value: "True"
      - key: FACE_BLUR
        value: "False"
      - key: FRAME_SAMPLING_FPS
        value: "2.5"
      - key: MAX_FRAMES_PER_VIDEO
        value: "20"
      # Email/SES Configuration
      - key: USE_SES
        value: "True"
      - key: AWS_SES_REGION_NAME
        value: us-east-1
      - key: DEFAULT_FROM_EMAIL
        value: alistair@getpeakops.com
      - key: SERVER_EMAIL
        value: alistair@getpeakops.com
      # Google APIs Configuration
      - key: GOOGLE_PLACES_API_KEY
        sync: false
      - key: GOOGLE_OAUTH_CLIENT_ID
        sync: false
      - key: GOOGLE_OAUTH_CLIENT_SECRET
        sync: false
      - key: GOOGLE_OAUTH_REDIRECT_URI
        value: https://peakops-web.onrender.com/integrations/google-reviews
      - key: FRONTEND_URL
        value: https://peakops-web.onrender.com
    healthCheckPath: /health/

  # Celery Worker
  - type: worker
    name: peakops-celery
    env: docker
    region: ohio
    dockerfilePath: apps/api/Dockerfile.celery
    dockerContext: apps/api
    plan: starter
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: peakops.settings
      - key: SECRET_KEY
        fromService:
          type: web
          name: peakops-api
          envVarKey: SECRET_KEY
      - key: DATABASE_URL
        fromDatabase:
          name: peakops-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: peakops-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: peakops-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: peakops-redis
          property: connectionString
      - key: AWS_ACCESS_KEY_ID
        fromService:
          type: web
          name: peakops-api
          envVarKey: AWS_ACCESS_KEY_ID
      - key: AWS_SECRET_ACCESS_KEY
        fromService:
          type: web
          name: peakops-api
          envVarKey: AWS_SECRET_ACCESS_KEY
      - key: AWS_STORAGE_BUCKET_NAME
        value: peakops-media
      - key: AWS_S3_REGION_NAME
        value: us-east-1
      - key: GOOGLE_PLACES_API_KEY
        fromService:
          type: web
          name: peakops-api
          envVarKey: GOOGLE_PLACES_API_KEY
      - key: GOOGLE_OAUTH_CLIENT_ID
        fromService:
          type: web
          name: peakops-api
          envVarKey: GOOGLE_OAUTH_CLIENT_ID
      - key: GOOGLE_OAUTH_CLIENT_SECRET
        fromService:
          type: web
          name: peakops-api
          envVarKey: GOOGLE_OAUTH_CLIENT_SECRET
      - key: FRONTEND_URL
        fromService:
          type: web
          name: peakops-api
          envVarKey: FRONTEND_URL

  # Celery Beat Scheduler
  - type: worker
    name: peakops-celery-beat
    env: python
    region: ohio
    rootDir: apps/api
    buildCommand: |
      python3.11 -m pip install --upgrade pip --break-system-packages --quiet
      python3.11 -m pip install -r requirements.txt --break-system-packages --quiet
    startCommand: |
      echo "Starting Celery beat scheduler with dependency check..."
      
      # Quick dependency check and install if needed
      python3.11 -c "from decouple import config" 2>/dev/null || {
        echo "Installing missing dependencies..."
        python3.11 -m pip install python-decouple --break-system-packages --quiet
      }
      
      # Verify critical imports work
      python3.11 -c "from decouple import config; import django; import celery" || {
        echo "Installing requirements.txt..."
        python3.11 -m pip install -r requirements.txt --break-system-packages --quiet
      }
      
      echo "Starting Celery beat scheduler..."
      python3.11 -m celery -A peakops beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    plan: starter
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: peakops.settings
      - key: SECRET_KEY
        fromService:
          type: web
          name: peakops-api
          envVarKey: SECRET_KEY
      - key: DATABASE_URL
        fromDatabase:
          name: peakops-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: peakops-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: peakops-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: peakops-redis
          property: connectionString
      - key: AWS_ACCESS_KEY_ID
        fromService:
          type: web
          name: peakops-api
          envVarKey: AWS_ACCESS_KEY_ID
      - key: AWS_SECRET_ACCESS_KEY
        fromService:
          type: web
          name: peakops-api
          envVarKey: AWS_SECRET_ACCESS_KEY
      - key: AWS_STORAGE_BUCKET_NAME
        value: peakops-media
      - key: AWS_S3_REGION_NAME
        value: us-east-1
      - key: GOOGLE_PLACES_API_KEY
        fromService:
          type: web
          name: peakops-api
          envVarKey: GOOGLE_PLACES_API_KEY
      - key: GOOGLE_OAUTH_CLIENT_ID
        fromService:
          type: web
          name: peakops-api
          envVarKey: GOOGLE_OAUTH_CLIENT_ID
      - key: GOOGLE_OAUTH_CLIENT_SECRET
        fromService:
          type: web
          name: peakops-api
          envVarKey: GOOGLE_OAUTH_CLIENT_SECRET
      - key: FRONTEND_URL
        fromService:
          type: web
          name: peakops-api
          envVarKey: FRONTEND_URL

  # React Web App
  - type: web
    name: peakops-web
    env: static
    region: ohio
    buildCommand: |
      cd apps/web &&
      npm install &&
      npm run build
    staticPublishPath: ./apps/web/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://peakops-api.onrender.com
      - key: VITE_GOOGLE_MAPS_API_KEY
        sync: false
      - key: VITE_MARKETING_URL
        value: https://peakops-marketing-web.onrender.com

  # Marketing Site (Next.js SSR) - New service to replace static site
  - type: web
    name: peakops-marketing-web
    env: node
    region: ohio
    rootDir: apps/marketing
    buildCommand: npm install --production=false && npm run build
    startCommand: npm run start
    plan: starter

  # Redis Cache/Queue
  - type: redis
    name: peakops-redis
    region: ohio
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

databases:
  - name: peakops-db
    region: ohio
    databaseName: peakops
    user: peakops_user
    plan: Basic-256mb